<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計算練習</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-icons.min.css">
</head>

<body>
  <div class="container pt-1 pb-5">
    <div class="progress" role="progressbar">
      <div id="progress_bar" class="progress-bar bg-success"></div>
    </div>
    <div id="current_course_name" class="fs-6 pt-1 text-secondary"></div>
    <div id="board" class="pt-1 pb-3 fs-4">問題を選んでください</div>
    <div class="input-group pb-4">
      <span class="input-group-text">答え</span>
      <input id="answer" type="number" class="form-control" placeholder="">
    </div>

    <ul class="nav nav-tabs" id="tab_list" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="problem_tab" data-bs-toggle="tab" data-bs-target="#problem_tab_pane"
          type="button" role="tab" aria-controls="problem_tab_pane" aria-selected="true">問題</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link disabled" id="log_tab" data-bs-toggle="tab" data-bs-target="#log_tab_pane" type="button"
          role="tab" aria-controls="log_tab_pane" aria-selected="false">ログ</button>
      </li>
    </ul>
    <div class="tab-content" id="tab_content">
      <div class="tab-pane show active" id="problem_tab_pane" role="tabpanel" aria-labelledby="problem_tab"
        tabindex="0">
        <div id="problems" class="pt-2">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col"><i class="bi bi-pencil-square"></i>&nbsp;問題</th>
                <th scope="col"><i class="bi bi-calendar-event"></i>&nbsp;実施日</th>
                <th scope="col"><i class="bi bi-clock"></i>&nbsp;ベスト</th>
              </tr>
            </thead>
            <tbody id="courseTableBody">
            </tbody>
          </table>
        </div>
      </div>
      <div class="tab-pane" id="log_tab_pane" role="tabpanel" aria-labelledby="log_tab" tabindex="0">
        <div id="done_container">
          <ul id="done_list_group" class="list-group list-group-flush">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <audio id="correct_sound" src="correct.mp3" preload="auto"></audio>
  <audio id="incorrect_sound" src="incorrect.mp3" preload="auto"></audio>
  <script src="bootstrap.bundle.min.js"></script>
  <script src="app.bundle.js"></script>
</body>

</html>
